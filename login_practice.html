<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css적용할때 링크를 써줘야함 -->
    <link rel="stylesheet" href="./login_practice.css">
</head>
<body>
    <form action="https://server.ai-school.com" method="POST">
        <label for="userid" >아이디 : </label>
        <input id="userid" type="text" name="userid" placeholder="아이디를 입력해주세요."/>
        <br/>
        <br/>
        <label for="userpw" >비밀번호 : </label>
        <input id="userpw" type="password" name="userpw" placeholder="비밀번호를 입력해주세요."/>
        <br/>
        <br/>
        <select name="question" id="question">
            <option value="축구">좋아하는 색깔은??</option>
            <option value="농구">좋아하는 동물은??</option>
            <option value="야구">좋아하는 장소는??</option>
            <option value="배구">좋아하는 음식은??</option>
        </select>
        <br/>
        <br/>
        <label for="pwQ">질문에 대한 답은???</label>
        <input type="text" placeholder="무엇을 좋아하시나요???">
        <br/>
        <br/>
        <textarea id="write_self_pr" placeholder="자기 소개를 입력해주세요."></textarea>
        <button type="submit">작성완료</button>
    </form>
</body>
</html>
